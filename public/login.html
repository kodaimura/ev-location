<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genie :: The highly productive Julia web framework</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap-grid.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body id="page-top" data-spy="scroll" data-target=".side-menu">
    <div class="container-fluid">
        <a href="signup">サインアップ</a>
        <div class="row justify-content-center">
            <h2 class="text-center">ログイン</h2>
            <div class="col-md-6">
                <div class="text-danger" id="error"></div>
                <form onsubmit="return false" id="login-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="account_name" class="form-control" placeholder="ユーザ名">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                        <input type="password" name="account_password" class="form-control" placeholder="パスワード">
                    </div>
                    <button class="btn btn-primary w-100" id="login">ログイン</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/js/login.js"></script>
</body>

</html>
