<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Genie :: The highly productive Julia web framework</title>
  <link rel="stylesheet" href="/css/index.css">
  <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
      ({ key: "AIzaSyDzM1I0GQ4j-MCwN_v5E1kJ5IlFfWtRw1U", v: "weekly" });</script>
</head>

<body id="page-top" data-spy="scroll" data-target=".side-menu">
  <header class="page-header">
    <div class="container-fluid">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <a href="#" class="logo">Genie</a>
        </div>
        <div class="col-auto">
          <a href="login" class="btn btn-link">ログイン</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row hero-header" id="home">
      <div class="col-md-7">
        <div class="input-group">
          <div class="input-button-wrapper">
            <input type="text" class="destination-input" placeholder="例: 錦糸町駅、まいばすけっと" />
            <button id="add-destination-button">追加</button>
          </div>
        </div>
        
        <div>
          <ul id="destination-list"></ul>
        </div>
        <div class="input-group">
          <div class="input-button-wrapper">
            <input type="text" id="address-input" placeholder="住所を入力してください">
            <button id="set-origin-button">住所で地図を設定</button>
          </div>
        </div>

        <button id="search-button">検索</button>

        <div id="map"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/index.js"></script>
</body>

</html>
